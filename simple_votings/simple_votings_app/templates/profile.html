{% extends  'base.html' %}

{% block main %}
	    <form method="post">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<button type="submit">Сохранить изменения</button>
	    </form>

	    {% if messages %}
		<ul class="messages">
		    {% for message in messages %}
			<li class="{{ message.tags }}">{{ message }}</li>
		    {% endfor %}
		</ul>
	    {% endif %}
{% endblock %}
